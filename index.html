<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="todo.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/b977bfde5a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>DO DO DO</h1>
    </header>
    <form>
      <input type="text" class="todo_input" placeholder="What up ..." />
      <button type="submit" class="todo_btn">
        <h4>+</h4>
      </button>
    </form>
    <div class="todo_container">
      <ul class="todo_list">
      </ul>
    </div>

    <script src="./todo.js"></script>
  </body>
</html>
